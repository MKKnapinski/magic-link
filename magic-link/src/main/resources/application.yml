spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  config:
    import: secrets.yml
server:
  port: 8888

encryption:
  algorithm: AES
  variant: CBC
  padding: PKCS5PADDING
  secretKeyFactoryAlgorithm: PBKDF2WithHmacSHA256
  passwordIterations: 65536
  keyLength: 256
